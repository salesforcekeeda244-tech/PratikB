<template>
    <lightning-card title="Latest Account" icon-name="standard:account">
        <template if:true={loading}>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-p-around_medium slds-text-color_error">
                <lightning-icon icon-name="utility:error" alternative-text="Error" variant="error" size="small" class="slds-m-right_small"></lightning-icon>
                <span>{errorMessage}</span>
            </div>
        </template>

        <template if:true={rows} if:false={loading}>
            <lightning-datatable key-field="Id" data={rows} columns={columns} hide-checkbox-column>
            </lightning-datatable>
        </template>

        <template if:true={noData} if:false={loading}>
            <div class="slds-p-around_medium slds-text-color_weak">No Account records found.</div>
        </template>
    </lightning-card>
</template>
